[server]
host = "127.0.0.1"
port = 11435

[[model]]
name = "analyzer-model"
api_base = "https://api.openai.com/v1"
api_key = "sk-your-api-key-here"
auto_temperature = false
temperature = 0.3

[[model]]
name = "worker-model-1"
api_base = "https://api.openai.com/v1"
api_key = "sk-your-api-key-here"
auto_temperature = true

[[model]]
name = "worker-model-2"
api_base = "http://localhost:11434"
api_key = "ollama"
auto_temperature = false
temperature = 1.4

[[model]]
name = "selector-model"
api_base = "https://api.openai.com/v1"
api_key = "sk-your-api-key-here"
auto_temperature = false
temperature = 0.5

[[model]]
name = "synthesizer-model"
api_base = "https://api.openai.com/v1"
api_key = "sk-your-api-key-here"
auto_temperature = false
temperature = 0.7

[workflow-integration]
nested_worker_depth = 2
json = """
{
  "analyzer": {"ref": "analyzer-model"},
  "workers": [
    {"ref": "worker-model-1", "temperature": 0.8},
    {"ref": "worker-model-2"},
    {
      "ref": "worker-model-1",
      "temperature": 1.0,
      "children": [
        {"ref": "worker-model-2", "temperature": 1.2}
      ]
    }
  ],
  "selector": {"ref": "selector-model"},
  "synthesizer": {"ref": "synthesizer-model"}
}
"""

[workflow.timeouts]
analyzer_timeout_secs = 30
worker_timeout_secs = 60
synthesizer_timeout_secs = 60

[workflow.domains."localhost"]
worker_timeout_secs = 90

[workflow.domains."api.openai.com"]
analyzer_timeout_secs = 45
