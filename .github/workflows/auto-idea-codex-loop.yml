name: auto-idea-codex-loop

on:
  push:
  workflow_dispatch:

concurrency:
  group: auto-idea-codex-loop
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-one-iteration:
    runs-on: ubuntu-latest

    env:
      IFLOW_BASE_URL: https://apis.iflow.cn/v1
      IFLOW_MODEL: glm-4.6
      IDEA_MAX_ROUNDS: "8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========= 只运行一次的脚本：marker 检测 =========
      - name: Check one-time watchdog marker
        id: once
        run: |
          if [ -f results/once/typus_watchdog_done.json ]; then
            echo "run_watchdog=0" >> "$GITHUB_OUTPUT"
          else
            echo "run_watchdog=1" >> "$GITHUB_OUTPUT"
          fi

      # 如果你的项目确实是 cabal/ghc，这一步建议打开（只在第一次运行）
      - name: Setup Haskell (only for one-time watchdog)
        if: steps.once.outputs.run_watchdog == '1'
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6.6"
          cabal-version: "3.10.3.0"

      - name: One-time typus watchdog (run only once ever)
        if: steps.once.outputs.run_watchdog == '1'
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          WATCHDOG_TIMEOUT: "900"
          CHECK_INTERVAL: "30"
          MAX_ITERS: "20"
          EXIT_AFTER_PASS: "1"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          chmod +x scripts/typus_watchdog.sh
          ./scripts/typus_watchdog.sh || true

      # ========= 生成 idea（拆成多次调用） =========
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Compute branch name
        id: bn
        run: |
          BN="idea-$(date -u +'%Y%m%d-%H%M%S')"
          echo "branch_name=$BN" >> "$GITHUB_OUTPUT"

      - name: Generate idea (multi-call)
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          python scripts/generate_idea.py "${RUNNER_TEMP}/idea.txt"

      # ========= 创建分支、清空旧代码、用 codex 落地 =========
      - name: Create branch and wipe repo files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="${{ steps.bn.outputs.branch_name }}"
          git checkout -b "$BRANCH"

          # 清空分支上的旧代码（只影响该分支）
          git rm -r --ignore-unmatch .

          # 提交“清空”状态（若没有变化则忽略）
          git commit -m "chore: wipe repo for new idea" || true

      - name: Install Codex CLI
        run: |
          if command -v codex >/dev/null 2>&1; then
            codex --version || true
          else
            # 尽量自动安装；如你有固定安装方式，替换这段
            if ! command -v npm >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y nodejs npm
            fi
            npm install -g @openai/codex || npm install -g codex || true
            command -v codex
            codex --version || true
          fi

      - name: Write Codex config and auth (runtime only)
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          mkdir -p ~/.codex

          # 按你的要求创建 config.toml（key 从 Secrets 注入，避免硬编码）
          cat > ~/.codex/config.toml <<TOML
          model = "glm-4.6"
          model_provider = "iflow"
          preferred_auth_method = "${IFLOW_API_KEY}"

          [model_providers.iflow]
          name = "iflow"
          base_url = "https://apis.iflow.cn/v1"
          wire_api = "responses"
          TOML

          # 按你的要求创建 auth.json（key 从 Secrets 注入，避免硬编码）
          cat > ~/.codex/auth.json <<JSON
          {
            "OPENAI_API_KEY":"${IFLOW_API_KEY}"
          }
          JSON

      - name: Sanity test Codex can run
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          # 同时把 key 放到环境变量里（不同版本 CLI 读取方式不一）
          export OPENAI_API_KEY="$IFLOW_API_KEY"
          codex --full-auto "Create a file CODEX_SMOKE_TEST.md with content 'ok'." --dangerously-bypass-approvals-and-sandbox
          test -f CODEX_SMOKE_TEST.md

      - name: Codex implement the idea
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          export OPENAI_API_KEY="$IFLOW_API_KEY"
          IDEA="$(cat "${RUNNER_TEMP}/idea.txt")"

          # Write the full prompt to a file (avoids YAML multi‑line quoting issues)
          PROMPT_FILE="${RUNNER_TEMP}/prompt.txt"
          cat > "$PROMPT_FILE" <<EOF
你将把下面这个“提升 LLM 智力的全新 workflow 点子”落地为一个可运行的最小原型仓库。

要求：
1) 生成 README.md：讲清楚 workflow 的目标、步骤、输入输出、如何运行
2) 给出一个最小可运行 demo（例如 scripts/ 或 src/），能在 CI 上执行
3) 提供一个简单的自检（例如运行脚本输出关键结果）
4) 不要泄露任何密钥，不要把 ~/.codex 或 auth/config 写入仓库

点子如下（原样粘贴）：
${IDEA}
EOF

          # Feed the prompt to codex
          codex --full-auto "$(cat "$PROMPT_FILE")" --dangerously-bypass-approvals-and-sandbox

          git add -A
          git commit -m "feat: implement idea via codex" || true

      - name: Push idea branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          BRANCH="${{ steps.bn.outputs.branch_name }}"
          git rev-parse HEAD > "${RUNNER_TEMP}/branch_sha.txt"

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git push -u origin "$BRANCH"

      # ========= 回到 main：记录 JSON、比较并裁剪、写 marker、push =========
      - name: Switch back to main
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Append result to results/ideas.json on main
        run: |
          BRANCH="${{ steps.bn.outputs.branch_name }}"
          SHA="$(cat "${RUNNER_TEMP}/branch_sha.txt" 2>/dev/null || true)"
          python scripts/update_results.py results/ideas.json "$BRANCH" "${RUNNER_TEMP}/idea.txt" "$SHA"
        shell: bash

      - name: Compare with previous and prune if better
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          python scripts/judge_and_prune.py results/ideas.json

      - name: Write one-time marker
        if: steps.once.outputs.run_watchdog == '1'
        run: |
          mkdir -p results/once
          cat > results/once/typus_watchdog_done.json <<EOF
          {
            "ran": true,
            "ts_utc": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "run_id": "${GITHUB_RUN_ID}"
          }
          EOF

      - name: Commit and push main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add results/ideas.json results/once/typus_watchdog_done.json 2>/dev/null || true
          git commit -m "chore: record idea result (${{ steps.bn.outputs.branch_name }})" || true

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin main