name: auto-idea-codex-loop

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: auto-idea-codex-loop
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  run-one-iteration:
    runs-on: ubuntu-latest

    env:
      IFLOW_BASE_URL: https://apis.iflow.cn/v1
      IFLOW_MODEL: "glm-4.6"
      IDEA_MAX_ROUNDS: "8"
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========= 生成 idea（拆成多次调用） =========
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Compute branch name
        id: bn
        run: |
          BN="idea-$(date -u +'%Y%m%d-%H%M%S')"
          echo "branch_name=$BN" >> "$GITHUB_OUTPUT"

      - name: Ensure results directory exists
        run: |
          mkdir -p results
          if [ ! -f results/ideas.json ]; then
            echo '[]' > results/ideas.json
          fi

      - name: Generate idea (multi-call)
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          python scripts/generate_idea.py "${RUNNER_TEMP}/idea.txt"

      # ========= 创建分支、用 iflow 落地 =========
      - name: Create new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="${{ steps.bn.outputs.branch_name }}"
          git checkout -b "$BRANCH"

      # 用 setup-node 保证 npm 一定存在且版本稳定（比 apt-get 更稳）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ========= 新增步骤：安装 iFlow CLI =========
      - name: Install iFlow CLI
        run: |
          npm i -g @iflow-ai/iflow-cli@latest
          iflow --version

      # ========= 新增步骤：验证 API Key =========
      - name: Verify IFLOW_API_KEY is present
        run: |
          test -n "$IFLOW_API_KEY" || { echo "Missing IFLOW_API_KEY secret"; exit 1; }

      # ========= 修改步骤：Sanity test iFlow =========
      - name: Sanity test iFlow can run
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          iflow "Create a file IFLOW_SMOKE_TEST.md with content 'ok'. think:high" --yolo
          test -f IFLOW_SMOKE_TEST.md

      # ========= 修改步骤：使用 iFlow 实现想法 =========
      - name: iFlow implement the idea
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          IDEA="$(cat "${RUNNER_TEMP}/idea.txt")"

          PROMPT_FILE="${RUNNER_TEMP}/prompt.txt"
          {
            echo "你将把下面这个\"提升 LLM 智力的全新 workflow 点子\"落地为一个可运行的最小原型仓库。"
            echo ""
            echo "要求："
            echo "1) 生成 README.md：讲清楚 workflow 的目标、步骤、输入输出、如何运行"
            echo "2) 给出一个最小可运行 demo（例如 scripts/ 或 src/），能在 CI 上执行"
            echo "3) 提供一个简单的自检（例如运行脚本输出关键结果）"
            echo "4) 不要泄露任何密钥，不要把 ~/.codex 写入仓库"
            echo ""
            echo "点子如下（原样粘贴）："
            echo "${IDEA}"
          } > "$PROMPT_FILE"

          # 读取 prompt 内容并组合成完整的指令
          PROMPT_CONTENT=$(cat "$PROMPT_FILE")
          
          # 使用 iflow 命令执行，格式：iflow '<prompt> think:high' --yolo
          iflow "${PROMPT_CONTENT} think:high" --yolo

          git add -A
          git commit -m "feat: implement idea via iflow" || true

      # ========= 回到 main：记录 JSON、比较并裁剪 =========
      - name: Push idea branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          BRANCH="${{ steps.bn.outputs.branch_name }}"
          git rev-parse HEAD > "${RUNNER_TEMP}/branch_sha.txt"

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git push -u origin "$BRANCH"

      - name: Switch back to main and restore original files
        run: |
          git checkout main
          git pull origin main

      - name: Append result to results/ideas.json on main
        run: |
          BRANCH="${{ steps.bn.outputs.branch_name }}"
          SHA="$(cat "${RUNNER_TEMP}/branch_sha.txt" 2>/dev/null || true)"
          python scripts/update_results.py results/ideas.json "$BRANCH" "${RUNNER_TEMP}/idea.txt" "$SHA"
        shell: bash

      - name: Compare with previous and prune if better
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
        run: |
          python scripts/judge_and_prune.py results/ideas.json

      - name: Commit and push main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add results/ideas.json
          git commit -m "chore: record idea result (${{ steps.bn.outputs.branch_name }})" || true

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git push origin main